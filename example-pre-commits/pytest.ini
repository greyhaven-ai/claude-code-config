[pytest]
addopts = -ra --strict-markers --cov=app --cov-report=term-missing
# Default search path for tests
# (duplicated from *pyproject.toml* so that it still applies when this file
# takes precedence in the configuration hierarchy.)
testpaths = tests

# AsyncIO configuration
asyncio_mode = strict
asyncio_default_fixture_loop_scope = session

filterwarnings =
    # Ignore the Pydantic UserWarning about 'args' shadowing in our tools
    ignore:Field name "args" in ".*Tool" shadows an attribute.*:UserWarning:pydantic._internal._fields

markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    benchmark: marks performance benchmark tests
    slow: marks tests as slow / long-running
    external: marks tests as external integration tests (deselect with '-m "not external"')
